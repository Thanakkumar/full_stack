<h1>login</h1>
    <div class="container">
        User Name : <input type="text" name="username" [(ngModel)]="username">
        Password : <input type="password" name="password" [(ngModel)]="password">
        <button class="btn btn-success" (click)="clickFunc()">Login</button>
        <div class="alert alert-warning" *ngIf="errorFlag">Invalid credentials</div>
    </div>
