<div class="container">
<table class="table">
    <tr>
    <th>id</th>
    <th>desc</th>
    <th>flag</th>
    <th>target</th>
</tr>
<tr *ngFor = "let todo of todos">
    <td>{{todo.id}}</td>
    <td>{{todo.desc}}</td>
    <td>{{todo.flag}}</td>
    <td>{{todo.targetDate | date}}</td>
</tr>
    </table>
</div>
